<div *ngIf="viewMode; else editable">
  <div *ngIf="currentBook.isbn">
    <h4>Book</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentBook.title }}
    </div>
    <div>
      <label><strong>Genre</strong></label>
      {{ currentBook.genre}}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentBook.summary }}
    </div>
    <a
      class="badge badge-warning"
      routerLink="/books/{{ currentBook.isbn }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentBook">
    <br />
    <p>Please click on a Book...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentBook.isbn" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label><strong>Genre</strong></label>
        {{ currentBook.genre }}
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.summary"
          name="description"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteBook()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateBook()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBook.isbn">
    <br />
    <p>Cannot access this Book...</p>
  </div>
</ng-template>
